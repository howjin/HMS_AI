<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1;
            text-align: center;
            padding: 50px;
        }
        .container {
            margin: auto;
            width: 80%;
            padding: 10px;
        }
        .button {
            border: none;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: transparent;
        }
        .button:focus {
            outline: none;
        }
        .button img {
            width: 100px;
            height: 100px;
        }
        .button-label {
            display: block;
            margin-top: 8px;
            font-size: 18px;
            color: #333;
        }
        h1 {
            color: #ab47bc;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>HELP ME STUDY (AI)</h1>
    <a href="time.html" target="_blank" class="button">
        <img src="time.png" alt="Time">
        <span class="button-label">TIME</span>
    </a>

    <a href="record.html" class="button">
        <img src="record.png" alt="Record">
        <span class="button-label">RECORD</span>
    </a>

    <a href="prefix.html" class="button">
        <img src="start.png" alt="Start">
        <span class="button-label">START</span>
    </a>
</div>

</body>
</html>
